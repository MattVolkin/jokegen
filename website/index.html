<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JokeGen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Dad Joke Generator</h1>
    </header>

    <main>
        <!-- Joke display section -->
        <section id="joke-section">
            <div id="joke-display"></div>
            <audio id="joke-audio" controls style="display:block"></audio>
            <button id="random-joke-btn">Get Random Joke</button>
            <input type="checkbox" id="autoplay-audio"> Autoplay audio
        </section>

        <!-- Search section -->
        <section id="search-section">
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Search jokes...">
                <button type="submit">Search</button>
            </form>

            <div id="search-results">
                <!-- Search results will be inserted here -->
            </div>

            <!-- Show more results button -->
            <button id="show-more-btn" style="display:none;">Show More Results</button>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Add footer content here -->
    </footer>

    <script src="app.js"></script>
</body>
</html>
