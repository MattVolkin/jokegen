<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dad Joke Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Dad Joke Generator</h1>
  </header>

  <main>
    <!-- Random Joke Section -->
    <section id="joke-section">
      <h2>Random Joke</h2>
      <div id="joke-display" class="joke-box">Generated Joke Text</div>
      <audio id="joke-audio" controls style="display: none;"></audio>
      <button id="random-joke-btn">Get Random Joke</button>
      <label><input type="checkbox" id="autoplay-audio"> Autoplay audio</label>
    </section>

    <!-- Favorites Label (optional) -->
    <section>
      <h2>Favorites</h2>
      <div id="favorites-section"></div>
    </section>

    <!-- Search Section -->
    <section id="search-section">
      <h2>Search</h2>
      <form id="search-form">
        <input type="text" id="search-input" placeholder="Search jokes..." />
        <button type="submit">Search</button>
      </form>

      <div id="search-results"></div>
      <button id="show-more-btn" style="display: none;">Show More Results</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 JokeGen</p>
  </footer>

  <script src="app.js"></script>
</body>
